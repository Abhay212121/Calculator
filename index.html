<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer-container">
      <div class="calculator-container">
        <div class="result-container">Abhay's Calculator</div>
        <div class="inner-container">
          <button class="btn not-num special clear">AC</button>
          <button class="btn not-num special del">DEL</button>
          <button class="btn not-num in-result operator">%</button>
          <button class="btn not-num in-result operator">/</button>
          <button class="btn num in-result">7</button>
          <button class="btn num in-result">8</button>
          <button class="btn num in-result">9</button>
          <button class="btn not-num small-btn in-result operator">*</button>
          <button class="btn num in-result">4</button>
          <button class="btn num in-result">5</button>
          <button class="btn num in-result">6</button>
          <button class="btn not-num small-btn in-result operator">-</button>
          <button class="btn num in-result">1</button>
          <button class="btn num in-result">2</button>
          <button class="btn num in-result">3</button>
          <button class="btn not-num small-btn in-result operator">+</button>
          <button class="btn num in-result">0</button>
          <button class="btn num in-result">00</button>
          <button class="btn num in-result">.</button>
          <button class="btn not-num small-btn special answer">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
